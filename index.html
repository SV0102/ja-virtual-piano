<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="stylesheet_main.css">
</head>
<body>
    <div class="container">
        <div class="white-keys">
            <kbd class="white_butt">A</kbd>
            <kbd class="white_butt">S</kbd>
            <kbd class="white_butt">D</kbd>
            <kbd class="white_butt">F</kbd>
            <kbd class="white_butt">G</kbd>
            <kbd class="white_butt">H</kbd>
            <kbd class="white_butt">J</kbd>
        </div>
        <div class="black-keys">
            <kbd class="black_butt butt_1">W</kbd>
            <kbd class="black_butt butt_1">E</kbd>
            <kbd class="black_butt butt_2">T</kbd>
            <kbd class="black_butt butt_2">Y</kbd>
            <kbd class="black_butt butt_2">U</kbd>
        </div>
    </div>
<script src="main_script.js"></script>
</body>
</html>
